<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="stil.css">
</head>
<body>

<div id="card">

  <div id="one" class="rows"><img src="images/icon-star.svg"></div>
  <div id="two" class="rows">How did we do ?</div>
  <div id="three" class="rows"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</div>
    
  <div id="four" class="rows">
    <form>
      <!-- Change inputs type to only radio and add a label -->
      <label for="in">1</label>
      <input name="in" type="radio" class="btn" value=1>
      <label for="in">2</label>
      <input name="in" type="radio" class="btn" value=2>
      <label for="in">3</label>
      <input name="in" type="radio" class="btn" value=3>
      <label for="in">4</label>
      <input name="in" type="radio" class="btn" value=4>
      <label for="in">5</label>
      <input name="in" type="radio" class="btn" value=5>
    </form>
  </div>

  <div id="five" class="rows">
    <button type="submit" class="submit">SUBMIT</button>
  </div>

</div>

<div id="thankyoucard" class="hidden">

  <div id="onee" class="rows2"><img class="illthankyou" src="images/illustration-thank-you.svg"></div>
  <div id="twoo" class="rows2">You selected <span class="score"> 0 </span> out of 5</div>
  <div id="threee" class="rows2">Thank You</div>
  <div id="fourr" class="rows2">We appreciate you taking the time to give a rating. If you ever need more support, 
    don't hesitate to get in touch!</div>

</div>


<script src="scripts.js"></script>

</body>
</html>
