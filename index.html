<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">

</head>
<body>

<div id="card">

  <div id="one" class="rows"><img src="images/icon-star.svg"></div>
  <div id="two" class="rows">How did we do ?</div>
  <div id="three" class="rows"> Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</div>
    
  <div id="four" class="rows">

    <form name="myform">
    <input name="radios" type="radio" class="btn" value=1>
    <input name="radios" type="radio" class="btn" value=2>
    <input name="radios" type="radio" class="btn" value=3>
    <input name="radios" type="radio" class="btn" value=4>
    <input name="radios" type="radio" class="btn" value=5>
    </form>

  </div>

  <div id="five" class="rows"><button type="submit" class="submit" onclick="myfunction()">SUBMIT</button></div>

</div>

<div id="thankyoucard">

  <div id="onee" class="rows2"><img class="illthankyou" src="images/illustration-thank-you.svg"></div>
  <div id="twoo" class="rows2"></div>
  <div id="threee" class="rows2">Thank You</div>
  <div id="fourr" class="rows2">We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!</div>

</div>


<script>

function myfunction() {

document.getElementById("card").style = "visibility:hidden";
document.getElementById("thankyoucard").style = "visibility:visible";


for (let i=0;i<document.forms[0].radios.length;i++) {

if ( document.forms[0].radios[i].checked )

{ var radiovalue = document.forms[0].radios[i].value; }

}

document.getElementById('twoo').innerHTML = " You selected " + radiovalue + " out of 5 " ;

}

</script>


</body>
</html>
